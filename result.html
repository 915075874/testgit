<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="result">
        <div class="result_box">
            <div class="result_box_center">
                <img src="images/logo2.png" alt="">
            </div>
            <div class="back">
                <div class="back_box">
                    <div class="back_center">
                        <a class="back_img" href="">
                            <svg viewBox="0 0 64 64">
                                <path d="M4.043,31.499L32.351,5.562l1.347,1.47L8.08,30.504h51.94v1.994H8.066l25.838,23.844l-1.352,1.466L4.043,31.499z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div style="width: 950px; height: 475px; position: fixed; top: 0; left: 0; right: 0; bottom: 0; margin: auto;">
                <div class="center_left" style="border-right:1px solid #ccc;">
                    <div class="center_left_img">
                        <img src="images/aaa.png" alt="">
                    </div>
                </div>
                <div class="center_right">
                    <h1>请扫描二维码支付</h1>
                    <div class="center_right_img">
                        <img src="images/aaa.png" alt="">
                    </div>
                </div>
            </div>
            <!--分享-->
            <div class="back_share">
                <div class="back_box">
                    <div class="back_center">
                        <a class="back_img" href="">
                            <div class="app_share">
                                <i class="iconfont icon-fenxiang"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--重新设计按钮-->
            <div class="result_box_btn">
                <a class="btn" type="button" href="">再次绘制</a>
            </div>
        </div>
    </div>
</body>
</html>
